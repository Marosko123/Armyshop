<!DOCTYPE html>
<html>

<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="shoppingCart.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
  <h1>Shopping cart</h1>
  <div class="container">
    <div class="containerElement">
      <div class="itemList">
        <ul>
          <li>
            <div class="item">
              <img class="img" src="https://www.military-army-shop.sk/wp-content/uploads/2020/12/44031.jpg" alt="">
              <div class="desc">
                <h3>Pocket knife</h3>
                <div class="prices">
                  <p class="singularPrice">39.90€</p>
                  <div class="multiple">
                    <div class="countControls">
                      <button class="countControlButtons" id="minusButton">-</button>
                      <input type="number" value="2">
                      <button class="countControlButtons" id="plusButton">+</button>
                    </div>
                    <p class="multiplePrice">79.80€</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="item">
              <img class="img" src="https://www.military-army-shop.sk/wp-content/uploads/2020/12/44031.jpg" alt="">
              <div class="desc">
                <h3>Pocket knife - very sharp not suited for children</h3>
                <div class="prices">
                  <p class="singularPrice">39.90€</p>
                  <div class="multiple">
                    <div class="countControls">
                      <button class="countControlButtons" id="minusButton">-</button>
                      <input type="number" value="2">
                      <button class="countControlButtons" id="plusButton">+</button>
                    </div>
                    <p class="multiplePrice">79.80€</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="item">
              <img class="img" src="https://www.military-army-shop.sk/wp-content/uploads/2020/12/44031.jpg" alt="">
              <div class="desc">
                <h3>Pocket knife - very sharp not suited for children</h3>
                <div class="prices">
                  <p class="singularPrice">39.90€</p>
                  <div class="multiple">
                    <div class="countControls">
                      <button class="countControlButtons" id="minusButton">-</button>
                      <input type="number" value="2">
                      <button class="countControlButtons" id="plusButton">+</button>
                    </div>
                    <p class="multiplePrice">79.80€</p>
                  </div>
                </div>
              </div>
            </div>  
          </li>
        </ul>
      </div>
    </div>
    <div class="containerElement">
      <h2>Order Summary</h2>
      <table>
        <tr>
          <td>Subtotal:</td>
          <td>$25</td>
        </tr>
        <tr>
          <td>Shipping:</td>
          <td>$5</td>
        </tr>
        <tr id="total">
          <td id="total">Total:</td>
          <td id="total">$30</td>
        </tr>
      </table>
      <button>Order Now</button>
    </div>
  </div>
</body>

</html>
