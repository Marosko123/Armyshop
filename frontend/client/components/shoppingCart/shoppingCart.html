<!DOCTYPE html>
<html>

<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="shoppingCart.css">
</head>

<body>
  <h1>Shopping cart</h1>
  <div class="container">
    <div class="containerElement">
      <div class="itemList">
        <ul>
          <li>
            <div class="item">
              <img class="itemImg" src="https://www.military-army-shop.sk/wp-content/uploads/2020/12/44031.jpg" alt="">
              <div class="desc">
                <h3>Pocket knife</h3>
                <div class="prices">
                  <p>39.90€</p>
                  <div class="multiple">
                    <input type="number" value="1">
                    <p>39.90€</p>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="containerElement">
      <h2>Order Summary</h2>
      <table>
        <tr>
          <td>Subtotal:</td>
          <td>$25</td>
        </tr>
        <tr>
          <td>Shipping:</td>
          <td>$5</td>
        </tr>
        <tr id="total">
          <td id="total">Total:</td>
          <td id="total">$30</td>
        </tr>
      </table>
      <button>Order Now</button>
    </div>
  </div>
</body>

</html>
