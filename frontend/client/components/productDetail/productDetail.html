<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product detail</title>
	<link rel="stylesheet" type="text/css" href="productDetail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./productDetail.js"></script>
</head>
<body>
  <div class="container">
    <main>
        <section id="header">
          <div class="ml-4 mt-5 d-flex align-items-center justify-content-between">
            <h1 class="display-1">AK-47</h1>
            <img width="8%" src="../../resources/images/productDetailImages/heart4.png" alt="" class="">
          </div>
          <h3>Weapons > Rifles</h3>
        </section>

        <section id="carrousel">
            <div id="carouselExampleIndicators" class="carousel slide w-50 h-50 mx-auto d-block" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner rounded">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../../resources/images/productDetailImages/alexey-turenkov-hvfi7LxkgKc-unsplash.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../../resources/images/productDetailImages/alexey-turenkov-VwoLh2EB5R4-unsplash.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../../resources/images/productDetailImages/weapon1.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only"></span>
                </a>
              </div>
        </section>
      
        <section id="pricing-window" class="mt-5 col-6 mx-auto">
          <div class="bg-light rounded mx-auto d-block">
            <div class="row h-100 justify-content-center align-items-center">
              <div class="col-sm-4">
                <form>
                  <div class="mb-3 text-center">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                      <button class="btn btn-outline-secondary" type="button" id="minusBtn">-</button>
                      <input type="text" class="form-control" id="amount" name="amount" value="1">
                      <button class="btn btn-outline-secondary" type="button" id="plusBtn">+</button>
                    </div>
                  </div>
                  <div class="mb-3 text-center">
                    <p>Total Price</p>
                    <p class="text-center">99.99 €</p>
                    
                  </div>
                  <div class="mb-3 text-center">
                    <img width="30%" src="https://www.seekpng.com/png/detail/365-3654139_empty-shopping-basket-shopping-basket-icon-png.png" alt="Empty Shopping Basket - Shopping Basket Icon Png@seekpng.com">
                    <p class="small">add to basket</p>
                    <p>or</p>
                    <button type="submit" class="btn btn-success btn-lg">Pay Now</button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
          
        </section>
      </main>
      
      <footer>
        <p>Copyright © Army Shop</p>
      </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
